<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SepaxYt - Information Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #10b981;
            --danger: #ef4444;
            --dark: #1f2937;
            --light: #f8fafc;
            --gray: #6b7280;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .tagline {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .sub-tagline {
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            margin-bottom: 25px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .service-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            background: var(--light);
            padding: 8px;
            border-radius: 15px;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .tab.active {
            background: var(--primary);
            color: white;
        }

        .service-content {
            display: none;
        }

        .service-content.active {
            display: block;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--dark);
            font-size: 1.1rem;
        }

        input {
            width: 100%;
            padding: 18px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .loader {
            display: none;
            text-align: center;
            margin: 25px 0;
        }

        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 25px;
        }

        .info-section {
            margin-bottom: 30px;
            background: var(--light);
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid var(--primary);
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            background: white;
            border-radius: 10px;
            border-left: 3px solid var(--primary);
        }

        .info-label {
            font-weight: 600;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-value {
            color: var(--dark);
            text-align: right;
            font-family: 'Courier New', monospace;
            font-weight: 500;
        }

        .error {
            background: #fee2e2;
            color: var(--danger);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            display: none;
            border-left: 4px solid var(--danger);
        }

        .success {
            background: #d1fae5;
            color: var(--success);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: none;
            border-left: 4px solid var(--success);
        }

        .example {
            font-size: 0.9rem;
            color: var(--gray);
            margin-top: 8px;
            font-style: italic;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: rgba(255,255,255,0.8);
        }

        .powered-by {
            font-weight: 600;
            color: white;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .record-count {
            background: var(--success);
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: inline-block;
        }

        .address-box {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            border-left: 3px solid var(--secondary);
            font-family: 'Courier New', monospace;
            white-space: pre-line;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .card {
                padding: 20px;
            }
            
            .service-tabs {
                flex-direction: column;
            }
            
            .logo {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <i class="fas fa-search"></i>
                SepaxYt
            </div>
            <div class="tagline">Information Portal</div>
            <div class="sub-tagline">Phone & Vehicle Lookup Services</div>
        </div>

        <!-- Main Card -->
        <div class="card">
            <!-- Service Tabs -->
            <div class="service-tabs">
                <div class="tab active" onclick="switchService('phone')">
                    <i class="fas fa-mobile-alt"></i> Phone Lookup
                </div>
                <div class="tab" onclick="switchService('vehicle')">
                    <i class="fas fa-car"></i> Vehicle Lookup
                </div>
            </div>

            <!-- Success Message -->
            <div class="success" id="successMsg">
                <i class="fas fa-check-circle"></i> API Services Ready
            </div>

            <!-- Phone Service Content -->
            <div class="service-content active" id="phoneService">
                <div class="input-group">
                    <label for="phoneNumber">
                        <i class="fas fa-phone"></i> Enter Mobile Number
                    </label>
                    <input 
                        type="text" 
                        id="phoneNumber" 
                        placeholder="Example: 9988615977"
                        maxlength="10"
                        oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                    >
                    <div class="example">10-digit Indian mobile number only</div>
                </div>
                <button class="btn" onclick="searchPhoneInfo()">
                    <i class="fas fa-search"></i> Search Phone Information
                </button>
            </div>

            <!-- Vehicle Service Content -->
            <div class="service-content" id="vehicleService">
                <div class="input-group">
                    <label for="vehicleNumber">
                        <i class="fas fa-id-card"></i> Enter Vehicle RC Number
                    </label>
                    <input 
                        type="text" 
                        id="vehicleNumber" 
                        placeholder="Example: DL01AB1234"
                        maxlength="10"
                    >
                    <div class="example">Format: DL01AB1234, MH12DE4567, etc.</div>
                </div>
                <button class="btn" onclick="searchVehicleInfo()">
                    <i class="fas fa-search"></i> Search Vehicle Information
                </button>
            </div>

            <!-- Loader -->
            <div class="loader" id="loader">
                <div class="spinner"></div>
                <div style="margin-top: 15px; font-size: 1.1rem;" id="loaderText">Searching information...</div>
            </div>

            <!-- Error Message -->
            <div class="error" id="error"></div>
        </div>

        <!-- Results Card -->
        <div class="card result" id="result">
            <!-- Results will be displayed here -->
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="powered-by">
                <i class="fas fa-bolt"></i> Powered by SepaxYt
            </div>
            <div>Secure Information Lookup System</div>
        </div>
    </div>

    <script>
        let currentService = 'phone';

        // Switch between services
        function switchService(service) {
            currentService = service;
            
            // Update tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.service-content').forEach(content => {
                content.classList.remove('active');
            });
            
            event.target.classList.add('active');
            document.getElementById(service + 'Service').classList.add('active');
            
            // Clear previous results
            clearResults();
        }

        // Clear results
        function clearResults() {
            document.getElementById('result').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('result').innerHTML = '';
        }

        // Search Phone Information
        async function searchPhoneInfo() {
            const number = document.getElementById('phoneNumber').value.trim();
            const loader = document.getElementById('loader');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            const loaderText = document.getElementById('loaderText');

            clearResults();

            if (!number || number.length !== 10) {
                showError('Please enter a valid 10-digit mobile number');
                return;
            }

            loaderText.textContent = 'Searching phone information...';
            loader.style.display = 'block';

            try {
                const response = await fetch(`https://subhxmouktik-number-api.onrender.com/api?key=DARKDB&type=mobile&term=${number}`);
                
                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const data = await response.json();
                loader.style.display = 'none';

                // Check the correct response structure
                if (data.success && data.result && data.result.success && data.result.result) {
                    displayPhoneResults(data.result.result, number);
                } else if (data.success === false) {
                    showError(data.error || 'No information found for this mobile number');
                } else {
                    showError('No information found for this mobile number');
                }

            } catch (err) {
                loader.style.display = 'none';
                showError('Failed to fetch phone information. Please try again.');
                console.error('Error:', err);
            }
        }

        // Search Vehicle Information (Placeholder)
        async function searchVehicleInfo() {
            const vehicleNumber = document.getElementById('vehicleNumber').value.trim().toUpperCase();
            const loader = document.getElementById('loader');
            const error = document.getElementById('error');
            const loaderText = document.getElementById('loaderText');

            clearResults();

            if (!vehicleNumber || vehicleNumber.length < 8) {
                showError('Please enter a valid vehicle RC number');
                return;
            }

            loaderText.textContent = 'Searching vehicle information...';
            loader.style.display = 'block';

            try {
                // Vehicle API integration can be added here
                // For now, showing placeholder
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                loader.style.display = 'none';
                showError('Vehicle lookup service coming soon...');

            } catch (err) {
                loader.style.display = 'none';
                showError('Vehicle service temporarily unavailable');
            }
        }

        // Display Phone Results
        function displayPhoneResults(results, phoneNumber) {
            const result = document.getElementById('result');
            result.innerHTML = '';

            // Record count
            const countEl = document.createElement('div');
            countEl.className = 'record-count';
            countEl.innerHTML = `<i class="fas fa-database"></i> ${results.length} Records Found`;
            result.appendChild(countEl);

            // Display each record
            results.forEach((record, index) => {
                const recordSection = document.createElement('div');
                recordSection.className = 'info-section';
                
                const title = document.createElement('div');
                title.className = 'section-title';
                title.innerHTML = `<i class="fas fa-user"></i> Record ${index + 1}/${results.length}`;
                recordSection.appendChild(title);

                const infoGrid = document.createElement('div');
                infoGrid.className = 'info-grid';

                // Basic Information
                const fields = [
                    {label: 'Mobile Number', value: record.mobile, icon: 'phone'},
                    {label: 'Full Name', value: record.name, icon: 'user'},
                    {label: 'Father\'s Name', value: record.father_name, icon: 'users'},
                    {label: 'Circle', value: record.circle, icon: 'map-marker-alt'},
                    {label: 'ID Number', value: record.id_number, icon: 'id-card'}
                ];

                fields.forEach(field => {
                    if (field.value) {
                        const item = document.createElement('div');
                        item.className = 'info-item';
                        item.innerHTML = `
                            <div class="info-label">
                                <i class="fas fa-${field.icon}"></i> ${field.label}
                            </div>
                            <div class="info-value">${field.value}</div>
                        `;
                        infoGrid.appendChild(item);
                    }
                });

                // Alternative Mobile
                if (record.alt_mobile && record.alt_mobile !== '') {
                    const altMobileItem = document.createElement('div');
                    altMobileItem.className = 'info-item';
                    altMobileItem.innerHTML = `
                        <div class="info-label">
                            <i class="fas fa-mobile-alt"></i> Alternative Mobile
                        </div>
                        <div class="info-value">${record.alt_mobile}</div>
                    `;
                    infoGrid.appendChild(altMobileItem);
                }

                // Email
                if (record.email && record.email !== '') {
                    const emailItem = document.createElement('div');
                    emailItem.className = 'info-item';
                    emailItem.innerHTML = `
                        <div class="info-label">
                            <i class="fas fa-envelope"></i> Email
                        </div>
                        <div class="info-value">${record.email}</div>
                    `;
                    infoGrid.appendChild(emailItem);
                }

                recordSection.appendChild(infoGrid);

                // Address
                if (record.address) {
                    const addressSection = document.createElement('div');
                    addressSection.style.marginTop = '15px';
                    
                    const addressLabel = document.createElement('div');
                    addressLabel.className = 'info-label';
                    addressLabel.innerHTML = `<i class="fas fa-home"></i> Address`;
                    addressLabel.style.marginBottom = '10px';
                    addressSection.appendChild(addressLabel);
                    
                    const addressBox = document.createElement('div');
                    addressBox.className = 'address-box';
                    addressBox.textContent = record.address.replace(/!/g, '\n');
                    addressSection.appendChild(addressBox);
                    
                    recordSection.appendChild(addressSection);
                }

                result.appendChild(recordSection);
            });

            // Powered by
            const poweredBy = document.createElement('div');
            poweredBy.className = 'footer';
            poweredBy.style.marginTop = '30px';
            poweredBy.innerHTML = `
                <div class="powered-by">ðŸ”° Powered by SepaxYt</div>
                <div>Original API Integration</div>
            `;
            result.appendChild(poweredBy);

            result.style.display = 'block';
            result.scrollIntoView({ behavior: 'smooth' });
        }

        // Show Error
        function showError(message) {
            const error = document.getElementById('error');
            error.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${message}`;
            error.style.display = 'block';
        }

        // Enter key support
        document.getElementById('phoneNumber').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') searchPhoneInfo();
        });

        document.getElementById('vehicleNumber').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') searchVehicleInfo();
        });

        // Show success message
        document.getElementById('successMsg').style.display = 'block';
    </script>
</body>
</html>
